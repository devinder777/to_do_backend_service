<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - WEB</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h1>Welcome</h1>
        <p>Please sign in to your account</p>
    </div>

    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="login-button">Sign In</button>

        <div class="forgot-password">
            <a href="#" onclick="alert('Password reset functionality would be implemented here')">Forgot your
                password?</a>
        </div>
    </form>

    <div class="signup-link">
        <p>Don't have an account? <a href="#" onclick="alert('Sign up functionality would be implemented here')">Sign
            up</a></p>
    </div>
</div>

<script>
	document.getElementById('loginForm').addEventListener('submit', function (e) {
		e.preventDefault();

		const email = document.getElementById('email').value;
		const password = document.getElementById('password').value;

		if (email && password) {
			alert('Login functionality would be implemented here.\nEmail: ' + email);
		}
	});
</script>
</body>
</html>
